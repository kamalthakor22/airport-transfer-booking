<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Airport Transfer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    button { padding: 5px 10px; margin: 2px; }
    #editModal { display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
      background:#fff; border:1px solid #ccc; padding:20px; z-index:1000; width:300px; }
    #overlay { display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.5); z-index:999; }
    input { width: 100%; margin-bottom: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <form id="adminLoginForm">
    <label>Email:</label>
    <input type="email" id="adminEmail" required>
    <label>Password:</label>
    <input type="password" id="adminPassword" required>
    <button type="submit">Login</button>
  </form>

  <button id="logoutBtn" style="display:none;">Logout</button>

  <div id="adminPanel" style="display:none;">
    <h2>Bookings</h2>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Edit Booking Modal -->
  <div id="editModal">
    <h3>Edit Booking</h3>
    <form id="editForm">
      <input type="hidden" id="editId">
      <label>Name:</label>
      <input type="text" id="editName" required>
      <label>Email:</label>
      <input type="email" id="editEmail" required>
      <label>Pickup:</label>
      <input type="text" id="editPickup" required>
      <label>Dropoff:</label>
      <input type="text" id="editDropoff" required>
      <button type="submit">Save</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>

  <div id="overlay" onclick="closeModal()"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
