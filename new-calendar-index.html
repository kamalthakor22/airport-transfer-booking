<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Calendar with Floating Summary Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }

    /* Left & right panes */
    .left, .right {
      flex: 1;
      padding: 20px;
    }

    .left {
      background: #fff;
      position: relative;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right {
      overflow-y: auto;
      padding: 40px;
    }

    /* Calendar styles */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day {
      text-align: center;
      padding: 10px;
      background: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .day:hover {
      background: #0077cc;
      color: white;
    }

    .day.selected {
      background: #0077cc;
      color: white;
    }

    .day.disabled {
      background: #ccc;
      color: #666;
      pointer-events: none;
    }

    /* Time slots */
    #timeSlots {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .time-slot {
      padding: 8px 12px;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .time-slot:hover {
      background: #0077cc;
      color: white;
    }

    .time-slot.selected {
      background: #0077cc;
      color: white;
    }

    .time-slot.disabled {
      background: #ccc;
      color: #666;
      pointer-events: none;
    }

    /* Floating summary popup */
    .popup {
      position: fixed;
      top: 20px;
      left: -350px; /* start offscreen */
      width: 300px;
      background: rgba(0, 119, 204, 0.95);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 999;
      transition: left 0.5s ease;
    }

    .popup.show {
      left: 20px; /* slide in */
    }

    .popup h4 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .popup p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="left">
    <h2>Select a Date</h2>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="right">
    <h2>Select a Time</h2>
    <div id="timeSlots"></div>
  </div>

  <!-- Floating booking summary card -->
  <div class="popup" id="popup">
    <h4>Booking Summary</h4>
    <p>Date: <span id="popupDate">Not selected</span></p>
    <p>Time: <span id="popupTime">Not selected</span></p>
    <p>Passengers: 3</p>
    <p>Pickup: Ajax & surrounding areas</p>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const timeSlotsEl = document.getElementById("timeSlots");
    const popup = document.getElementById("popup");
    const popupDate = document.getElementById("popupDate");
    const popupTime = document.getElementById("popupTime");

    let selectedDate = null;
    let selectedTime = null;

    const timeSlots = [
      "8:00 AM", "9:00 AM", "10:00 AM", "11:00 AM",
      "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM",
      "4:00 PM", "5:00 PM", "6:00 PM", "7:00 PM"
    ];

    // Render a simple calendar (current month)
    function renderCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        dayEl.textContent = i;

        const thisDate = new Date(year, month, i);
        if (thisDate < now.setHours(0,0,0,0)) {
          dayEl.classList.add("disabled");
        }

        dayEl.addEventListener("click", () => {
          document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
          dayEl.classList.add("selected");
          selectedDate = thisDate;

          // Slide in popup
          popup.classList.add("show");
          popupDate.textContent = selectedDate.toDateString();

          // Reset time
          selectedTime = null;
          popupTime.textContent = "Not selected";

          renderTimeSlots();
        });

        calendarEl.appendChild(dayEl);
      }
    }

    // Render time slots
    function renderTimeSlots() {
      timeSlotsEl.innerHTML = "";
      timeSlots.forEach(slot => {
        const slotEl = document.createElement("div");
        slotEl.className = "time-slot";
        slotEl.textContent = slot;

        slotEl.addEventListener("click", () => {
          document.querySelectorAll(".time-slot").forEach(s => s.classList.remove("selected"));
          slotEl.classList.add("selected");
          selectedTime = slot;

          // Update popup live
          popupTime.textContent = selectedTime;
        });

        timeSlotsEl.appendChild(slotEl);
      });
    }

    renderCalendar();
  </script>

</body>
</html>
