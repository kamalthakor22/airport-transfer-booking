<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamal Thakor – Booking Page</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: .5rem;
    }
    header p {
      color: #6b7280;
    }

    .hidden { display: none; }

    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: .5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: .75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    /* Timeslot grid styling */
    .timeslots-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .timeslots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: .75rem;
      margin-top: 1rem;
    }
    .slot {
      padding: .75rem;
      text-align: center;
      border: 1px solid #d1d5db;
      border-radius: 9999px; /* pill shape */
      cursor: pointer;
      transition: all 0.2s;
      background: #f9fafb;
      white-space: nowrap;
    }
    .slot:hover {
      border-color: #2563eb;
      background: #eef2ff;
    }
    .slot.selected {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    button {
      background-color: #2563eb;
      color: #fff;
      padding: .9rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1e40af;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 640px) {
      .timeslots {
        grid-auto-flow: column;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Book a Ride – Pearson Airport</h1>
      <p>Select a date and time that works for you.</p>
    </header>

    <!-- Step 1: Date Selection -->
    <div id="step1">
      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" required />
      </div>
      <div id="timeslotSection" class="hidden">
        <p><strong>Select a Time</strong></p>
        <div class="timeslots-wrapper">
          <div class="timeslots" id="timeslots"></div>
        </div>
        <button id="nextBtn" class="hidden">Next</button>
      </div>
    </div>

    <!-- Step 2: Details Form -->
    <form id="bookingForm" class="hidden">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="pickup">Pickup Location (Complete Address)</label>
        <input type="text" id="pickup" name="pickup" required />
      </div>
      <div class="form-group">
        <label for="flight">Flight Name & Number</label>
        <input type="text" id="flight" name="flight" required />
      </div>
      <div class="form-group">
        <label for="passengers"># of Passengers</label>
        <input type="number" id="passengers" name="passengers" required />
      </div>
      <div class="form-group">
        <label for="checkin"># of Check-in Baggages (Large)</label>
        <input type="number" id="checkin" name="checkin" required />
      </div>
      <div class="form-group">
        <label for="carryon"># of Carry-on Baggages (Small)</label>
        <input type="number" id="carryon" name="carryon" required />
      </div>
      <button type="submit">Confirm Booking</button>
    </form>

    <p id="statusMessage" class="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyBA4r1N4L_GwTrVrKku3lFYuj1gZIy-45w",
      authDomain: "ajaxairporttransfer.firebaseapp.com",
      projectId: "ajaxairporttransfer",
      storageBucket: "ajaxairporttransfer.firebasestorage.app",
      messagingSenderId: "664561343575",
      appId: "1:664561343575:web:3132b18dfa6ba41118d712"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const dateInput = document.getElementById("date");
    const timeslotSection = document.getElementById("timeslotSection");
    const timeslotsDiv = document.getElementById("timeslots");
    const nextBtn = document.getElementById("nextBtn");
    const bookingForm = document.getElementById("bookingForm");
    const statusMessage = document.getElementById("statusMessage");

    let selectedSlot = null;
    let selectedDate = null;

    // Generate 1-hour slots from 12am – 9pm
    function generateSlots() {
      timeslotsDiv.innerHTML = "";
      for (let h = 0; h <= 21; h++) {
        const hour = (h % 12) || 12;
        const ampm = h < 12 ? "AM" : "PM";
        const label = `${hour}:00 ${ampm}`;
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.textContent = label;
        slot.dataset.value = `${h}:00`;
        slot.addEventListener("click", () => {
          document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
          slot.classList.add("selected");
          selectedSlot = slot.dataset.value;
          nextBtn.classList.remove("hidden");
        });
        timeslotsDiv.appendChild(slot);
      }
    }

    dateInput.addEventListener("change", () => {
      selectedDate = dateInput.value;
      timeslotSection.classList.remove("hidden");
      generateSlots();
    });

    nextBtn.addEventListener("click", () => {
      document.getElementById("step1").classList.add("hidden");
      bookingForm.classList.remove("hidden");
    });

    bookingForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await addDoc(collection(db, "bookings"), {
          name: bookingForm.name.value,
          email: bookingForm.email.value,
          phone: bookingForm.phone.value,
          pickup: bookingForm.pickup.value,
          flight: bookingForm.flight.value,
          passengers: bookingForm.passengers.value,
          checkin: bookingForm.checkin.value,
          carryon: bookingForm.carryon.value,
          date: selectedDate,
          time: selectedSlot,
          createdAt: new Date()
        });
        statusMessage.textContent = "✅ Booking confirmed!";
        statusMessage.style.color = "green";
        bookingForm.reset();
      } catch (err) {
        console.error("Error saving booking", err);
        statusMessage.textContent = "❌ Failed to save booking.";
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
