<!DOCTYPE html>
<html>
<head>
  <title>Ajax to Pearson Airport Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, select, textarea { width: 100%; margin-top: 10px; padding: 10px; }
    button { background-color: #2e86de; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Book Your Airport Transfer</h1>
  <p>From Ajax & nearby areas to Toronto Pearson Airport</p>
  <form id="bookingForm">
    Full Name: <input type="text" placeholder="Full Name" id="name" required />
    Email Address: <input type="email" placeholder="Email Address" id="email" required />
    Pickup Address: <input type="text" placeholder="Pickup Address" id="pickup" required />
    Date and Time: <input type="datetime-local" id="datetime" required />
    <select id="tripType">
      <option value="One Way">One Way</option>
      <option value="Round Trip">Round Trip</option>
    </select>
    Any special requests: <textarea id="notes" placeholder="Any special requests..."></textarea>
    <button type="submit">Book Now</button>
  </form>
  <p id="confirmation" style="color: green;"></p>

  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
