<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Transfer Booking</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    #confirmation { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Airport Transfer Booking</h1>
  <form id="bookingForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="text" id="phone" required>

    <label>Pickup Location:</label>
    <input type="text" id="pickup" required>

    <label>Dropoff Location:</label>
    <input type="text" id="dropoff" required>

    <label>Pickup Date & Time:</label>
    <input type="datetime-local" id="datetime" required>

    <label>Trip Type:</label>
    <select id="tripType" required>
      <option value="one-way">One-way</option>
      <option value="round-trip">Round-trip</option>
    </select>

    <label>Referral Code (optional):</label>
    <input type="text" id="referral">

    <label>Additional Notes:</label>
    <textarea id="notes"></textarea>

    <button type="submit">Book Now</button>
  </form>

  <div id="confirmation"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
