<!DOCTYPE html>
<html>
<head>
  <title>Ajax to Pearson Airport Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    input, select, textarea { width: 100%; margin-top: 10px; padding: 10px; }
    button { background-color: #2e86de; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; }
    #adminPanel { display: none; margin-top: 30px; }
    #bookingsList { margin-top: 20px; }
    .booking { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Book Your Airport Transfer</h1>
  <form id="bookingForm">
    <input type="text" placeholder="Full Name" id="name" required />
    <input type="email" placeholder="Email Address" id="email" required />
    <input type="tel" placeholder="Phone Number" id="phone" required />
    <input type="text" placeholder="Pickup Address" id="pickup" required />
    <input type="text" placeholder="Drop-off Address (if different)" id="dropoff" />
    <input type="datetime-local" id="datetime" required />
    <select id="tripType">
      <option value="One Way">One Way</option>
      <option value="Round Trip">Round Trip</option>
    </select>
    <input type="text" id="referral" placeholder="Referral Code (optional)" />
    <textarea id="notes" placeholder="Any special requests..."></textarea>
    <div id="paypal-button-container"></div>
    <button type="submit">Book Now</button>
  </form>
  <p id="confirmation" style="color: green;"></p>

  <hr>
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="email" id="adminEmail" placeholder="Admin Email" required>
    <input type="password" id="adminPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <div id="adminPanel">
    <h2>Bookings Dashboard</h2>
    <div id="bookingsList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
